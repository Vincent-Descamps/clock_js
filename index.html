<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13Y3_Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="clock">
		<div class="clock-face">
			<div class="hand hour-hand"></div>
			<div class="hand min-hand"></div>
			<div class="hand second-hand"></div>
		</div>
	</div>

<script>
	const second_hand = document.querySelector('.second-hand');
	const mins_hand = document.querySelector('.min-hand');
	const hour_hand = document.querySelector('.hour-hand');
	function setDate()
	{
		const now = new Date();
		const seconds = now.getSeconds();
		const seconds_degrees = ((seconds / 60) * 360) + 90;
		second_hand.style.transform = `rotate(${seconds_degrees}deg)`;

		const mins = now.getMinutes();
		const mins_degrees = ((mins / 60) * 360) + 90;
		mins_hand.style.transform = `rotate(${mins_degrees}deg)`;

		const hour = now.getHours();
		const hour_degrees = ((hour / 12) * 360) + 90;
		hour_hand.style.transform = `rotate(${hour_degrees}deg)`;
	}

	setInterval(setDate, 1000);

</script>

</body>
</html>
